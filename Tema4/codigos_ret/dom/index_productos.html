<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1>App productos</h1>
      <div class="row">
        <div class="col">
          <h2>Formulario de introduccion</h2>
          <input
            id="input-nombre"
            placeholder="Introduce el nombre del producto"
            type="text"
            class="form-control mt-4"
          />
          <input
            id="input-precio"
            placeholder="Introduce el precio del producto"
            type="number"
            class="form-control mt-2"
          />
          <input
            id="input-descripcion"
            placeholder="Introduce la descripcion del producto"
            type="text"
            class="form-control mt-2"
          />
          <p><span>0</span>/255</p>

          <select class="form-select" id="select-categoria">
            <option value="1">Tecnologia</option>
            <option value="2">Ropa</option>
            <option value="3">Muebles</option>
            <option value="4">Otra</option>
          </select>

          <div class="mt-4">
            <button class="btn btn-warning">Vaciar</button>
            <button class="btn btn-primary" id="boton-registrar">
              Registrar
            </button>
            <button class="btn btn-danger">Limpiar lista</button>
          </div>
        </div>
        <div class="col">
          <h2>Lista productos</h2>
          <ul class="list-group">
            <!-- innetHTML -->
            <!-- innetText -->
          </ul>
        </div>
      </div>
    </main>
    <script src="./utils/js/index_productos.js"></script>
  </body>
</html>
