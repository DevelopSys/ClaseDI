  <body>
    <main class="container">
      <h1 style="text-align: center" class="mt-4">Listin telefonico</h1>

      <div class="mt-4">
        <input
          type="text"
          class="form-control"
          placeholder="Introduce tu nombre"
          id="inputNombre"
        />
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Introduce tu apellido"
          id="inputApellido"
        />
        <input
          type="date"
          class="form-control mt-2"
          placeholder="Introduce tu fecha nacimiento"
          id="inputFecha"
        />
        <select class="form-select mt-2" id="selectEdad">
          <option value="18">18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
        </select>
      </div>
      <div class="row mt-4" id="botones1">
        <button class="btn btn-primary col" id="btnAgregar">Agregar</button>
        <button class="btn btn-warning col" id="btnLimpiar">Limpar</button>
      </div>

      <div class="row" id="botones2">
        <button class="btn btn-danger col" id="btnVaciar">Vaciar</button>
      </div>
      <div class="mt-4" id="divAgregados">
        <ul class="list-group"></ul>
      </div>
    </main>
