<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container m-4">
      <div class="row">
        <div class="col-8">
          <input
            placeholder="Introduce nombre tarea"
            type="text"
            id="inputNombre"
            class="form-control"
          />
          <input
            placeholder="Introduce fecha tarea"
            type="date"
            id="inputFecha"
            class="form-control mt-2"
          />
          <select class="form-select mt-2" id="selectPrioridad">
            <option value="0">Selecciona opcion</option>
            <option value="1">Baja</option>
            <option value="2">Media</option>
            <option value="3">Alta</option>
          </select>

          <button class="btn btn-primary mt-4" id="btnAgregar">Agregar</button>
        </div>
        <div class="col-4">
          <ul id="listaTareas" class="list-group"></ul>
        </div>
      </div>
    </main>
    <script src="./utils/tarea.js"></script>
    <script src="./utils/index.js"></script>
  </body>
</html>
