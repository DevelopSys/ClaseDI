<input
  placeholder="Introduce nombre"
  class="form-control m-3"
  [(ngModel)]="nombre"
/>
<input
  placeholder="Introduce categoria"
  class="form-control m-3"
  [(ngModel)]="categoria"
/>
<input
  placeholder="Introduce texto"
  class="form-control m-3"
  [(ngModel)]="texto"
/>
<button class="btn btn-primary m-3" (click)="mandarTweet()">Enviar</button>
