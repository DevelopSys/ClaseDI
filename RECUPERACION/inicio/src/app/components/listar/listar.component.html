<!-- sacar la lista de tweets -->
<div class="row">
  @for (item of listado; track $index) {
  <section class="col">
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.categoriaT }}</h5>
        <p class="card-text">
          {{ item.textoT }}
        </p>
        <span>{{ item.nombreT }}</span>
      </div>
    </div>
  </section>
  }
</div>
