
  <div class="card" style="width: 18rem;">
    <img [src]="asignatura.imagen | imagenes " class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{asignatura.nombre | uppercase}}</h5>
      <h6> {{asignatura.curso | lowercase}}</h6>
      <h6> {{asignatura.profesor | slice:0:1 | lowercase}}</h6>
      
    </div>
  </div>
