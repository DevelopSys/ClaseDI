<p>listado works!</p>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let item of listado">
    <div class="card">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">
          {{ item.body }}
        </p>
      </div>
    </div>
  </div>
</div>
