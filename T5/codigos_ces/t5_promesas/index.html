<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <span>0</span>
        <button class="btn btn-primary">Iniciar tarea</button>
        <input
          type="number"
          id="input-resultados"
          placeholder="introduce resultados"
        />
        <div class="row mt-5">
          <div class="col">
            <h2
              class="animate__animated animate__bounceInUp"
              style="text-align: center"
            >
              Masculino
            </h2>
            <ul id="lista-masculina" class="list-group">
              <li class="list-group-item">Nombre - Apellido</li>
            </ul>
          </div>
          <div class="col">
            <h2
              style="text-align: center"
              class="animate__animated animate__bounceInUp"
            >
              Femenino
            </h2>
            <ul id="lista-femenina" class="list-group">
              <li class="list-group-item">Nombre - Apellido</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="./utils/js/promesas.js"></script> -->
  </body>
</html>
