<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container m-3">
      <header>
        <h1>Titulo del proyecto dinamico</h1>
      </header>
      <main>
        <h2>Elementos del DOM</h2>
        <div class="row">
          <div class="col">
            <h3>Formalurio de introduccion</h3>
            <input
              type="text"
              placeholder="Introduce el nombre"
              class="form-control mb-3"
              id="inputNombre"
            />
            <input
              type="text"
              placeholder="Introduce el apellido"
              class="form-control mb-3"
              id="inputApellido"
            />
            <input
              type="number"
              placeholder="Introduce el edad"
              class="form-control mb-3"
              id="inputEdad"
            />
            <select class="form-select mb-3" id="selectFormacion">
              <option>Formacion basica</option>
              <option>Formacion superior</option>
              <option>Formacion universitaria</option>
              <option>Formacion docotrado</option>
            </select>

            <button class="btn btn-success" id="botonAnadir">Pulsar</button>
            <button class="btn btn-warning" id="botonBorrar">Borrar</button>
          </div>
          <div class="col" id="resultados">
            <h3>Elementos</h3>
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="row">
          <select class="form-select col" id="selectFiltro">
            <option>Formacion basica</option>
            <option>Formacion avanzada</option>
            <option>Formacion superior</option>
            <option>Formacion doctorado</option>
          </select>
          <button class="btn btn-success col" id="botonFiltrar">Fitrar</button>
          <ul id="listaFiltrada"></ul>
        </div>
      </main>
    </div>
    <script src="./utils/model/usuario.js"></script>
    <script src="./utils/index.js"></script>
  </body>
</html>
