<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <input
        id="input-nombre"
        class="form-control m-4"
        type="text"
        placeholder="Introduce tu nombre"
      />
      <input
        id="input-edad"
        class="form-control m-4"
        type="number"
        placeholder="Introduce tu edad"
      />
      <input
        id="input-fecha"
        type="date"
        placeholder="Introduce tu fecha de nacimiento"
        class="form-control m-4"
      />
      <select class="form-select m-4" id="select-opcion">
        <option value="1">Opcion 1</option>
        <option value="2">Opcion 2</option>
        <option value="3">Opcion 3</option>
        <option value="4">Opcion 4</option>
      </select>
      <div class="m-4">
        <label for="radio-masculino">Masculino</label>
        <input
          type="radio"
          name="genero"
          style="margin-right: 20px"
          id="radio-masculino"
        />
        <label for="radio-femenino">Femenino</label>
        <input
          type="radio"
          name="genero"
          style="margin-right: 20px"
          id="radio-femenino"
          checked
        />
      </div>
      <button class="btn btn-primary" id="boton-enviar">Enviar</button>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
