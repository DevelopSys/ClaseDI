<!-- formulario de introduccion de datos -->
<!-- tarea -->
<!-- nombre, descripcion, importancia (alta, media, naja)
    , estado (pendiente, en proceso, completa) 
    boton para poder agregar la tarea a un array
-->
<input class="form-control" placeholder="introduce nombre" #inputnombre />
<input
  class="form-control"
  placeholder="introduce descripcion"
  #inputdescripcion
/>
<select class="form-select" #selectprioriodad (change)="cambiarDatos($event)">
  <option>Alta</option>
  <option>Media</option>
  <option>Baja</option>
</select>
<select class="form-select" (change)="cambiarDatos($event)" #selectestado>
  <option>Pendiente</option>
  <option>En proceso</option>
  <option>Completada</option>
</select>
<button
  class="btn btn-primary"
  (click)="mostrarDatos(inputnombre.value, inputdescripcion.value)"
>
  Agregar
</button>
