<main class="row">
  <div class="col">
    <input
      type="text"
      class="form-control mb-4"
      #inputmarca
      placeholder="introduce marca"
    />
    <input
      type="text"
      class="form-control mb-4"
      #inputmodelo
      placeholder="introduce modelo"
    />
    <input
      type="number"
      class="form-control mb-4"
      #inputcv
      placeholder="introduce cv"
    />
    <input
      type="number"
      class="form-control mb-4"
      #inputcc
      placeholder="introduce cc"
    />
    <input
      type="text"
      class="form-control mb-4"
      #inputmatricula
      placeholder="introduce matricula"
    />
    <select class="form-select mb-4" #selectmotor>
      <option>Termico</option>
      <option>Electrico</option>
    </select>

    <button
      (click)="
        agregarCoche(
          inputmarca.value,
          inputmodelo.value,
          inputmatricula.value,
          inputcv.value,
          inputcc.value,
          selectmotor.value
        )
      "
      class="btn btn-primary"
    >
      Agregar
    </button>

    @if (listado.length>0) {
    <p>El numero de coches es: {{ listado.length }}</p>
    }
  </div>
  <div class="col">
    <input type="text" placeholder="buscar por matriculoa" #inputmatricula />
    <button (click)="buscarCoche(inputmatricula.value)">Buscar</button>
    @if (listaCocheBuscado.length>0) {
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">
          {{ listaCocheBuscado[0].getMatricula }}
        </h5>
      </div>
    </div>
    } @else { }
  </div>
</main>
