<h2>Informaci√≥n del curso</h2>

<div class="mb-3">
  <label for="exampleInputEmail1" class="form-label">Email address</label>
  <input
    type="email"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    #inputnombre
  />
  <div id="emailHelp" class="form-text">
    We'll never share your email with anyone else.
  </div>
</div>
<div class="mb-3">
  <label for="exampleInputPassword1" class="form-label">Password</label>
  <input
    type="password"
    class="form-control"
    id="exampleInputPassword1"
    #inputpass
  />
</div>

<div class="mb-3">
  <label class="form-label">Seleccion del curso</label>
  <select class="form-select">
    <option>DAM</option>
    <option>DAW</option>
    <option>ASIR</option>
    <option>BigData</option>
  </select>
</div>

<div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
  <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<button
  (click)="metodoPulsacion(inputnombre.value, inputpass.value)"
  class="btn btn-primary"
>
  Submit
</button>
<p>Los datos que se han pasado son: {{ nombre }} y {{ pass }}</p>
