<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let item of listaTareas">
    <div class="card h-100">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.titulo | uppercase }}</h5>
        <p class="card-text">
          {{ item.descripcion }}
        </p>
        <span>{{ item.fecha | date }}</span>
      </div>
    </div>
  </div>
</div>
