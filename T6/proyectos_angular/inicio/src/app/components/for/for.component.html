<h2>NGFor</h2>
<p>
  Repite iterativamente una estructura tantas veces como elementos tenga una
  lista. La lista de todas las asignaturas que teneis en el curso es:
</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of listaAsignaturas">
    {{ item.nombre }}
  </li>
</ul>
